name: surety
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  provider:
  shared_preferences:
  cached_network_image:
  flutter_easyloading:
  rflutter_alert:
  flutter_svg:
  cloud_firestore:
  file_picker: ^4.6.1
  firebase_storage:
  firebase_auth:
  firebase_core:
  google_fonts:
  get:
  intl:
  flutter_datetime_picker:
  google_sign_in: ^6.1.4
  flutter_facebook_auth:
#  url_launcher:
#  flutter_local_notifications:
  lottie:
#  pull_to_refresh: ^2.0.0
  get_it:
  fpdart:
  injectable:
  date_time_picker: ^2.1.0
  video_player: 2.6.1
  chewie: 1.5.0
#  workmanager:
  country_state_city_picker: ^1.2.8
  cron: ^0.5.0
#  modal_bottom_sheet:
  download_assets: ^3.0.0
  webview_flutter:
  firebase_auth_platform_interface:

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  injectable_generator: ^1.5.2


flutter:


  uses-material-design: true

  assets:
    - assets/
    - images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-BlackItalic.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-BoldItalic.ttf
        - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
        - asset: assets/fonts/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-LightItalic.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-MediumItalic.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
        - asset: assets/fonts/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins-ThinItalic.ttf
